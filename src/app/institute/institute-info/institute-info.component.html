<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="start start " fxLayoutGap="13px">

    <mat-card class="left-box" fxFlex="20">
        <img src="../../../assets/institute.jpg">
        <button mat-button type="button" disabled>Status : {{status}}</button>
        <button class="btn btn-green" type="button" (click)="onClick">Edit Profile</button>
    </mat-card>

    <mat-card fxFlex="70">
        abc
        <form (ngSubmit)="onSubmit()" #f="ngForm">

            <div class="form-group">
                <label for="name">Institute Name</label>
                <input mat-input type="text" id="name" class="form-control" ngModel name="name" required>
            </div>

            <div class="form-group">
                <label for="address">Institute Address</label>
                <input type="text" id="street" class="form-control" ngModel name="street" placeholder="Address Street" required>
                <div class="form-row justify-content-between">
                    <div class="col-sm-6">
                        <input type="text" id="landmark" class="form-control" ngModel name="landmark" placeholder="Address Landmark" required>
                    </div>

                    <div class="col-sm-5">
                        <input type="text" id="zipcode" class="form-control" placeholder="Zip-Code" ngModel name="zipcode" required>
                    </div>
                </div>
                <div class="form-row justify-content-between">
                    <div class="col-sm-6">
                        <input type="text" id="city" class="form-control" placeholder="City" ngModel name="city" required>
                    </div>

                    <div class="col-sm-5">
                        <input type="text" id="state" class="form-control" placeholder="State" ngModel name="state" required>
                    </div>
                </div>

            </div>
        </form>

    </mat-card>

</div>
